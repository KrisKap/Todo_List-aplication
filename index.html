<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <!-- Fontawesome icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="todo-list__header">
        <h1 class="title">Todo List</h1>

        <div class="todo-input-section">
          <input class="todo-input" id="todoTextInput" type="text" placeholder="Add new task to do...">
          <button class="todo-add-btn" id="addTodoBtn" type="button">Add Todo</button>
        </div> <!-- end of .todo-input-section -->
      </header> <!-- end of header -->

      <div class="todo-list__wrapper" id="todoListWrapper">

        <ul class="todo-list" id="todoList">

        </ul>

        <button class="delete-all-btn" id="deleteAllBtn" type="button">Delete All</button>
      </div> <!-- end of .wrapper -->

    </div> <!-- end of .container -->

  <script src="app.js"></script>
  </body>
</html>
